<div layout="vertical" layout-fill>

  <md-content>
    <header>
      <acme-navbar></acme-navbar>
    </header>

    <section class="jumbotron">
      <h1>Overload RestAngular URL Calls Demo</h1>
      <p>
        With â™¥ thanks to the contributions of
        <acme-malarkey extra-values="['Angular', 'Gulp', 'Npm', 'Bower', 'Jasmine', 'Protractor']"></acme-malarkey>
      </p>
    </section>

    <div class="techs" layout-align="center">
      <md-card ng-repeat="demo in main.oracallDemos | orderBy:'rank'">
        <md-card-content>
          <h3 class="md-title">{{ demo.title }}</h3>
          <p>{{ demo.description }}</p>
          <p> To change : {{ demo.toChange }}</p>
          <p> Default Url : {{ demo.urlDefault }}</p>
          <p> Url to call : {{ demo.urlToChange }}</p>
        </md-card-content>
        <div class="md-action-buttons">
          <md-button ng-href="{{ demo.urlDefault }}">Test default Url</md-button>
          <md-button ng-href="{{ demo.urlToChange }}">Test new Url</md-button>
          <md-button >ORACALL</md-button>
        </div>
      </md-card>
    </div>
  </md-content>

</div>
